<!DOCTYPE html>
<html>
<head>
  <title>Super Shortcut Launcher</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      -webkit-app-region: drag;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .shortcut-container {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .shortcut {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-app-region: no-drag;
      transition: all 0.2s;
      position: relative;
    }

    .shortcut img {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .add-button {
      color: inherit;
      font-size: 24px;
    }

    .quit-button {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: rgba(255, 0, 0, 0.7);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-app-region: no-drag;
      opacity: 0;
      transition: opacity 0.2s;
    }

    body:hover .quit-button {
      opacity: 1;
    }

    .preferences-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      display: none;
    }

    .preferences-modal.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="shortcut-container" id="shortcutContainer"></div>
  <div class="quit-button" onclick="quitApp()">Ã—</div>
  
  <div class="preferences-modal" id="preferencesModal">
    <h3>Preferences</h3>
    <div>
      <label>
        <input type="checkbox" id="darkThemeToggle"> Dark Theme
      </label>
    </div>
    <button onclick="closePreferences()">Close</button>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
